<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Dynamic Background Color</title></head><body> <button type="button" id="startButton" data-start="">Start</button> <button type="button" id="stopButton" data-stop="" disabled>Stop</button> <script>function getRandomHexColor(){return"#".concat(Math.floor(16777215*Math.random()).toString(16))}var intervalId=null;document.getElementById("startButton").addEventListener("click",(function(){intervalId||(intervalId=setInterval((function(){document.body.style.backgroundColor=getRandomHexColor()}),1e3),document.getElementById("startButton").setAttribute("disabled",!0),document.getElementById("stopButton").removeAttribute("disabled"))})),document.getElementById("stopButton").addEventListener("click",(function(){clearInterval(intervalId),intervalId=null,document.getElementById("startButton").removeAttribute("disabled"),document.getElementById("stopButton").setAttribute("disabled",!0)}));</script> </body></html>
